<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Color+Emoji&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Tokuly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="headerjs">
        <a href="/" style="text-decoration: none;">
            <div class="tokulybtn" id="tokulybtn">
                <h2 class="tokuly" id="tokulytext">Tokuly</h2>
            </div>
        </a>
        <a href="https://apps.apple.com/jp/app/tokuly/id6446301571" style="text-decoration: none; color: white; display: block; margin-left: auto; margin-right: 20px;">
            <div class="dl" id="dljs">
                <p>Download</p>
            </div>
        </a>
    </header>

    <div class="top">
        <h1 class="toptext">Your now to your friends.</h1>
        <div class="dlbtn">
            <a href="https://apps.apple.com/jp/app/tokuly/id6446301571" style="text-decoration: none;">
                <div class="dltop">
                    <p class="dltext">Get Now</p>
                </div>
            </a>
        </div>
    </div>

    <p class="counter">Current user <span id="user">100+</span></p>
    <div class="imgs">
        <img class="preimg" src="https://media.discordapp.net/attachments/1014197880317296690/1178037496131616768/image0.jpg?ex=6574afe9&is=65623ae9&hm=53cdf0b26e21aa5f2098348ad1a7f7d57582623e6699287db3dfae5d54d9febf&=&format=webp&width=588&height=1272">
    </div>

    <div class="nav">
        <a href="/about/" style="color: white; text-decoration: none;" id="navwidth">
            <h1 class="navlinks">About Tokuly</h1>
        </a>
        <a href="/about#ourteam" style="color: white; text-decoration: none;" id="navwidth">
            <h1 class="navlinks">Our Team</h1>
        </a>
    </div>

    <footer class="footer" id="footer">
        <div class="links">
            <a href="/about" class="link">
                <p>About</p>
            </a>
            <a href="/login" class="link">
                <p>Login</p>
            </a>
            <a href="/terms-of-service" class="link">
                <p>Terms</p>
            </a>
            <a href="/privacy-policy" class="link">
                <p>Policy</p>
            </a>
        </div>
        <a href="/love" class="madebylove">Made by Love ♥</a>
    </footer>

    <div id="konamimain" class="konamihidden">
        <p class="konamitext">Wow! I can't hide my amazement! I'm amazed you found it!</p>
        <div class="konamiclosebtn" onclick="konamiclose(konamimain)">
            <span style="margin-top: -10px;">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../konamicommand.js"></script>
    <script>
    function resizeWindowToptext(){
        document.getElementsByClassName("toptext")[0].style.marginTop = window.innerHeight/2 -100 + 'px';
    }
    window.addEventListener('resize', resizeWindowToptext);
    resizeWindowToptext();
    
    document.addEventListener('DOMContentLoaded', function() {
  // 下スクロール時のイベントリスナーを追加
    window.addEventListener('scroll', function() {
    // 現在のスクロール位置を取得
    var scrollPosition = window.scrollY || window.pageYOffset;

    // 下スクロール時の条件を設定
    if (scrollPosition > 300) {
      // 下スクロール時の処理
      document.getElementById('tokulybtn').classList.remove('tokulybtn');
      document.getElementById('tokulytext').classList.remove('tokuly');
      document.getElementById('dljs').classList.remove('dl');
      document.getElementById('headerjs').classList.remove('header');
      document.getElementById('tokulybtn').classList.add('tokulybtns');
      document.getElementById('tokulytext').classList.add('tokulys');
      document.getElementById('dljs').classList.add('dls');
      document.getElementById('headerjs').classList.add('headers');
    } else {
      // ページの一番上に戻ったときの処理
      document.getElementById('tokulybtn').classList.remove('tokulybtns');
      document.getElementById('tokulytext').classList.remove('tokulys');
      document.getElementById('dljs').classList.remove('dls');
      document.getElementById('headerjs').classList.remove('headers');
      document.getElementById('tokulybtn').classList.add('tokulybtn');
      document.getElementById('tokulytext').classList.add('tokuly');
      document.getElementById('dljs').classList.add('dl');
      document.getElementById('headerjs').classList.add('header');
    }
  });
});
    </script>
</body>
</html>
